<!DOCTYPE html>
<html lang="en" ng-app="app">
    <title>{{ title }}</title>

    <head>
        <link rel="stylesheet" href="css/app.css">
        <style>
            #score {
                position: absolute;
                top: 0;
                right: 0;
                height: 300px;
                width: 100px;
                background: rgba(255, 255, 255, 0.4);
            }
        </style>
    </head>

    <body>

<!-- Begin Templates -->
<script type="text/ng-template" id="components/game/game.template.html">
<div id="viewport" ng-controller="gameController">
    <div id="score">
        <button data-ng-click="play()">Start Over</button>
    </div>
</div>
</script>

<script type="text/ng-template" id="components/launcher/launcher.template.html">
<div class="launcher">
    <h1>Game Launcher</h1>

    <div class="launcher-game-modes">
        <a class="btn" ui-sref="game">Demonstration Mode</a>
        <a class="btn disabled" disabled>Local Play</a>
        <a class="btn disabled" disabled>Online Multiplayer</a>
    </div>
</div>
</script>
<!-- End Templates -->


    <div class="wrapper-main" ui-view=""></div>
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
